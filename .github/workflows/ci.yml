name: Update Data
on:
  workflow_dispatch:
#  schedule:
#    - cron: '0 0 * * *'

concurrency: ci-${{ github.ref }}

jobs:
  scan:
    name: Scan Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: Install xmllint
        run: sudo apt-get install -y unar ripgrep
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Run
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- download-increment downloads/ > to-process.json
      - name: Run
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- process to-process.json
